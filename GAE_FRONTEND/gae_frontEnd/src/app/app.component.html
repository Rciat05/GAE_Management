<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.component.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="row">
        <div class="col-md-6 left-panel">
          <h1>GAE</h1>
          <p>Gestión de Administración Educativa</p>
          <button class="btn btn-light">Seguir Leyendo</button>
        </div>
        <div
          class="col-md-6 right-panel d-flex align-items-center justify-content-center"
        >
          <div class="login-box">
            <h2>Sistema de administración</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo o Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                  placeholder="Correo o Usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  ngModel
                  placeholder="Contraseña"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
