<form (ngSubmit)="onSubmit()" #editForm="ngForm">
  <div class="form-group">
    <label for="carnet">Carnet</label>
    <input
      type="text"
      id="carnet"
      class="form-control"
      required
      [(ngModel)]="estudiante.carnet"
      name="carnet"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      class="form-control"
      required
      [(ngModel)]="estudiante.nombre"
      name="nombre"
    />
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input
      type="text"
      id="apellido"
      class="form-control"
      required
      [(ngModel)]="estudiante.apellido"
      name="apellido"
    />
  </div>
  <div class="form-group">
    <label for="telefono">Tel√©fono</label>
    <input
      type="text"
      id="telefono"
      class="form-control"
      required
      [(ngModel)]="estudiante.telefono"
      name="telefono"
    />
  </div>
  <div class="form-group">
    <label for="carrera">Carrera</label>
    <input
      type="text"
      id="carrera"
      class="form-control"
      required
      [(ngModel)]="estudiante.carrera"
      name="carrera"
    />
  </div>
  <div class="form-group">
    <label for="modalidad">Modalidad</label>
    <input
      type="text"
      id="modalidad"
      class="form-control"
      required
      [(ngModel)]="estudiante.modalidad"
      name="modalidad"
    />
  </div>
  <div class="form-group">
    <label for="correo_estudiante">Correo</label>
    <input
      type="email"
      id="correo_estudiante"
      class="form-control"
      required
      [(ngModel)]="estudiante.correo_estudiante"
      name="correo_estudiante"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="!editForm.form.valid"
  >
    Actualizar Estudiante
  </button>
</form>
