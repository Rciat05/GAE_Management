<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Reportes de Problemas</h2>

  <!-- Formulario para crear o editar reportes -->
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="id_usuario" class="form-label">Estudiante:</label>
      <select
        id="id_usuario"
        class="form-control"
        [(ngModel)]="reporte.id_usuario"
        name="id_usuario"
        required
      >
        <option
          *ngFor="let estudiante of estudiantes"
          [value]="estudiante.id_usuario"
        >
          {{ estudiante.correo }} (ID: {{ estudiante.id_usuario }})
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label"
        >Descripción del Problema:</label
      >
      <input
        type="text"
        id="descripcion"
        class="form-control"
        [(ngModel)]="reporte.descripcion"
        name="descripcion"
        required
      />
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado del Reporte:</label>
      <select
        id="estado"
        class="form-control"
        [(ngModel)]="reporte.estado"
        name="estado"
        required
      >
        <option value="pendiente">Pendiente</option>
        <option value="en proceso">En Proceso</option>
        <option value="resuelto">Resuelto</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Reporte</button>

    <div class="d-flex justify-content-end mb-4">
      <a class="btn btn-danger text-uppercase" (click)="Return()">Regresar →</a>
    </div>
  </form>

  <!-- Tabla de reportes -->
  <h3 class="mt-5">Listado de Reportes</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Estudiante</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reporte of reportes">
        <td>{{ reporte.id_reporte }}</td>
        <td>{{ reporte.id_usuario }}</td>
        <!-- ID del estudiante -->
        <td>{{ reporte.descripcion }}</td>
        <td>
          <span
            class="badge-warning"
            [ngClass]="{
              'badge-warning': reporte.estado === 'pendiente',
              'badge-info': reporte.estado === 'en proceso',
              'badge-success': reporte.estado === 'resuelto'
            }"
          >
            {{ reporte.estado | titlecase }}
          </span>
        </td>
        <td class="btn btn-block btn-primary btn-xs">
          <button
            class="btn btn-warning me-2"
            (click)="updateReporteProblema(reporte)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
              />
            </svg>
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteReporte(reporte.id_reporte)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
