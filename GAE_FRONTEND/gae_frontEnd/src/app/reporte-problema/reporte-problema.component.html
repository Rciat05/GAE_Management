<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Reportes de Problemas</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="id_usuario" class="form-label">Estudiante:</label>
      <select
        id="id_usuario"
        class="form-control"
        [(ngModel)]="reporte.id_usuario"
        name="id_usuario"
        required
      >
        <option
          *ngFor="let estudiante of estudiantes"
          [value]="estudiante.id_usuario"
        >
          {{ estudiante.correo }} (ID: {{ estudiante.id_usuario }})
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label"
        >Descripción del Problema:</label
      >
      <input
        type="text"
        id="descripcion"
        class="form-control"
        [(ngModel)]="reporte.descripcion"
        name="descripcion"
        required
      />
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado del Reporte:</label>
      <select
        id="estado"
        class="form-control"
        [(ngModel)]="reporte.estado"
        name="estado"
        required
      >
        <option value="pendiente">Pendiente</option>
        <option value="en proceso">En Proceso</option>
        <option value="resuelto">Resuelto</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Reporte</button>
    <br />
    <div class="d-flex justify-content-end mb-4">
      <button class="btn btn-danger me-2" (click)="exportToPDF()">
        PDF
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-file-earmark-pdf-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.523 12.424q.21-.124.459-.238a8 8 0 0 1-.45.606c-.28.337-.498.516-.635.572l-.035.012a.3.3 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548m2.455-1.647q-.178.037-.356.078a21 21 0 0 0 .5-1.05 12 12 0 0 0 .51.858q-.326.048-.654.114m2.525.939a4 4 0 0 1-.435-.41q.344.007.612.054c.317.057.466.147.518.209a.1.1 0 0 1 .026.064.44.44 0 0 1-.06.2.3.3 0 0 1-.094.124.1.1 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256M8.278 6.97c-.04.244-.108.524-.2.829a5 5 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.5.5 0 0 1 .145-.04c.013.03.028.092.032.198q.008.183-.038.465z"
          />
          <path
            fill-rule="evenodd"
            d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2m5.5 1.5v2a1 1 0 0 0 1 1h2zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.7 11.7 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.86.86 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.84.84 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.8 5.8 0 0 0-1.335-.05 11 11 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.24 1.24 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a20 20 0 0 1-1.062 2.227 7.7 7.7 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103"
          />
        </svg>
      </button>
      <button class="btn btn-success" (click)="exportToExcel()">
        Excel
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-file-earmark-excel"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"
          />
          <path
            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"
          />
        </svg>
      </button>
    </div>

    <div class="d-flex justify-content-end mb-4">
      <a class="btn btn-danger text-uppercase" (click)="Return()">Regresar →</a>
    </div>
  </form>

  <!-- Tabla de reportes -->
  <h3 class="mt-5">Listado de Reportes</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Estudiante</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reporte of reportes">
        <td>{{ reporte.id_reporte }}</td>
        <td>{{ reporte.id_usuario }}</td>
        <!-- ID del estudiante -->
        <td>{{ reporte.descripcion }}</td>
        <td>
          <span
            class="badge-warning"
            [ngClass]="{
              'badge-warning': reporte.estado === 'pendiente',
              'badge-info': reporte.estado === 'en proceso',
              'badge-success': reporte.estado === 'resuelto'
            }"
          >
            {{ reporte.estado | titlecase }}
          </span>
        </td>
        <td class="btn btn-block btn-primary btn-xs">
          <button
            class="btn btn-warning me-2"
            (click)="updateReporteProblema(reporte)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
              />
            </svg>
          </button>

          <button
            class="btn btn-danger"
            (click)="deleteReporte(reporte.id_reporte)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <br />
  <br />
</div>
