<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="row">
        <div
          class="col-md-6 left-panel d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="display-3">GAE</h1>
          <p class="lead">Gestión de Administración Educativa</p>
          <button class="btn btn-outline-light btn-lg mt-3" (click)="irSobreGAE()">
            Seguir Leyendo
          </button>
          
        </div>
        <div
          class="col-md-6 right-panel d-flex align-items-center justify-content-center"
        >
          <div class="login-box shadow-lg p-4">
            <h2 class="mb-4 text-center">Sistema de administración</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input
                  type="email"
                  id="correo"
                  class="form-control"
                  [(ngModel)]="correo"
                  name="correo"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  id="contrasena"
                  class="form-control"
                  [(ngModel)]="contrasena"
                  name="contrasena"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
