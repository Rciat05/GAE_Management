<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="login.component.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="row">
        <div class="col-md-6 left-panel">
          <h1>GAE</h1>
          <p>Gestión de Administración Educativa</p>
          <button class="btn btn-light">Seguir Leyendo</button>
        </div>
        <div
          class="col-md-6 right-panel d-flex align-items-center justify-content-center"
        >
          <div class="login-box">
            <h2>Sistema de administración</h2>
            <form (ngSubmit)="onSubmit()">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
            
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
            
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
